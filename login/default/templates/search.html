<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>查找联系人</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="../static/style/search.css" />

</head>

<body>
    <div id="searchscreen">
        <form method="post" action="/search/" class="form">
            {% if messages %}
                 <script>
                    {% for msg in messages %}
                        alert('{{ msg.message }}');
                    {% endfor %}
                </script>
            {% endif %}
            {% csrf_token %}
            <h3 style="color:black;">查找联系人</h3>
            <!-- label使得用户点击文本也能触发相应的控件 -->
            <p><label class="userinput">姓名</label><input type="text" id="name" class="text_field" name="name" /></p>
            <input type="submit" class="btn" id="btn_search" value="查找" />
            <input type="button" class="btn" id="btn_return" value="返回" onclick="location.href='/address_book/'"/>
        </form>
    </div>

</body>

</html>
