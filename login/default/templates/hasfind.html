<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>已查找到的联系人</title>
    <link rel="stylesheet" type="text/css" href="../static/style/address_book.css" />
</head>

<body>
    <!-- 通讯录列表页面：一个通讯录表格，有添加、编辑、删除按钮 -->
    <div id="book">
        <table>
            <thead>
                 <tr>
                     <th>姓名</th>
                     <th>电话</th>
                     <th>邮箱</th>
                     <th>住址</th>
                     <th>QQ号</th>
                     <th>编辑</th>
                     <th>删除</th>
                 </tr>
            </thead>
            <tbody>
                <tr>
                {% for info in user_info %}
                    <td>{{ info.name }}</td>
                    <td> {{ info.telnum }}</td>
                    <td> {{ info.mailnum }}</td>
                    <td> {{ info.address }}</td>
                    <td> {{ info.qqnum}}</td>
                    <td><a type="button" class="edit" href="/updateinfo/{{ info.id }}" >编辑</a></td>
                    <td><a type="button" class="del" href="/delinfo/{{ info.id }} ">删除</a></td>
                </tr>
                {% endfor %}

            </tbody>
        </table>
        <a href="/search/"><input type="button" value="返回" class="btn" ></a>
    </div>
</body>

</html>
